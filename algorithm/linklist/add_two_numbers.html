<script type="text/javascript">

function ListNode(val) {
    this.val = val;
    this.next = null;
}



var addTwoNumbers = function(l1, l2) {
    var dummy = new ListNode(0);
    var head = dummy;
    var carry = 0;
    while(l1 !== null && l2 !== null) {
        var currsum = l1.val + l2.val + carry;
        head.next = new ListNode(currsum % 10);
        carry = Math.floor(currsum / 10);
        head = head.next;
        l1 = l1.next;
        l2 = l2.next;
    }
    while (l1 !== null) {
        var currsum = carry + l1.val;
        head.next = new ListNode(currsum % 10);
        carry = Math.floor(currsum / 10);
        l1 = l1.next;
        head = head.next;
    }
    while (l2 !== null) {
        var currsum = carry + l2.val;
        head.next = new ListNode(currsum % 10);
        carry = Math.floor(currsum / 10);
        l2 = l2.next;
        head = head.next;
    }
    if (carry !== 0) {
        head.next = new ListNode(carry);
    }
    return dummy.next;
};
var l1 = new ListNode(9);
l1.next = new ListNode(8);
var l2 = new ListNode(1);
print(addTwoNumbers(l1, l2));

function print(head) {
    var str = ""
    while (head !== null) {
        str += (head.val + "->")
        head = head.next;
    } 
    console.log(str);
}


</script>
