<script type="text/javascript">
/*
Given a sorted array and a target value, return the index if the target is found. If not, return the index where it would be if it were inserted in order.

You may assume no duplicates in the array.

Here are few examples.
[1,3,5,6], 5 → 2
[1,3,5,6], 2 → 1
[1,3,5,6], 7 → 4
[1,3,5,6], 0 → 0
*/
/**
 * @param {number[]} nums
 * @param {number} target
 * @return {number}
 */

//simplest thinking if that we can always find it
var searchInsertSimple = function(nums, target) {
    var start = 0; end = nums.length;
    while (start + 1 < end) {
        var mid = Math.floor((start + end) / 2);
        if (nums[mid] < target) {
            start = mid;
        } else if (nums[mid] > target) {
            end = mid;
        } else {
            return mid;
        }
    }
    if (nums[start] == target) {
        return start;
    } else if (nums[end] == target) {
        return end;
    }
};
//modify the simplest version
var searchInsert = function(nums, target) {
    if (target < nums[0]) {
        return 0;
    }
    if (target > nums[nums.length - 1]) {
        return nums.length;
    }
    //target is in between
    var start = 0; end = nums.length;
    while (start + 1 < end) {
        var mid = Math.floor((start + end) / 2);
        if (nums[mid] < target) {
            start = mid;
        } else if (nums[mid] > target) {
            end = mid;
        } else {
            return mid;
        }
    }
    if (nums[start] == target) {
        return start;
    } else {
        //either nums[start] === target or not found
        //confidently return end when not found because target is larger than start
        return end;
    }
};

</script>
