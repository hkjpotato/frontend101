<script type="text/javascript">

function checkCurrIsland(i, j, grid, visited) {
    // base case
    if (i < 0 || 
        i >= grid.length || 
        j < 0 || 
        j >= grid[0].length ||
        grid[i][j] === '0' || 
        visited[i][j]
    ) {
        // reach the edge
        return;
    }
    
    // general case
    visited[i][j] = 1;
    // keep visit
    checkCurrIsland(i - 1, j, grid, visited);
    checkCurrIsland(i + 1, j, grid, visited);
    checkCurrIsland(i, j + 1, grid, visited);
    checkCurrIsland(i, j - 1, grid, visited);
    return;
}


var numIslands = function (grid) {
    if (grid === null || grid.length === 0) {
        return 0;
    }
    var m = grid.length, n = grid[0].length;
    var visited = new Array(m).fill(null).map(function() { return new Array(n).fill(0)});
    var sum = 0;
    for (var i = 0; i < m; i++) {
        for (var j = 0; j < n; j++) {
            if (grid[i][j] === '0' || visited[i][j] === 1) {
                continue;
            } else {
                checkCurrIsland(i, j, grid, visited);
                sum++;
            }
        }
    }
    return sum;
}



var test = [
"11110",
"11010",
"11000",
"00000"
];

console.log(numIslands(test));


</script>
