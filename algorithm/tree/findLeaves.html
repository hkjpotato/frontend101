<script type="text/javascript">
/**
Example:
Given binary tree 
          1
         / \
        2   3
       / \     
      4   5    
Returns [4, 5, 3], [2], [1].

Explanation:
1. Removing the leaves [4, 5, 3] would result in this tree:

          1
         / 
        2          
2. Now removing the leaf [2] would result in this tree:

          1          
3. Now removing the leaf [1] would result in the empty tree:

          []         
Returns [4, 5, 3], [2], [1].
*/


/**
 * @param {TreeNode} root
 * @return {number[][]}
 */
var findLeaves = function(root) {
    //devide & conquer ?
    var result = [];
    levelHelper(root, result);
    return result;
};
/**
 * @param {TreeNode} root, {Array} result
 * @return {number} level
 */
var levelHelper = function(root, result) {
    if (root === null) {
        return -1;
    }
    var left = levelHelper(root.left, result);
    var right = levelHelper(root.right, result);

    var currLevel = Math.max(left, right) + 1;
    if (!result[currLevel]) {
        result[currLevel] = [];
    }
    result[currLevel].push(root.val);
    root.left = root.right = null;
    return currLevel;
};

</script>
