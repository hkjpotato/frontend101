<script type="text/javascript">
/*
448. Find All Numbers Disappeared in an Array   

Given an array of integers where 1 ≤ a[i] ≤ n (n = size of array), some elements appear twice and others appear once.

Find all the elements of [1, n] inclusive that do not appear in this array.

Could you do it without extra space and in O(n) runtime? You may assume the returned list does not count as extra space.

Example:

Input:
[4,3,2,7,8,2,3,1]

Output:
[5,6]

*/
/**
 * @param {number[]} nums
 * @return {number[]}
 */
/**
 * @param {number[]} nums
 * @return {number[]}
 */
//This tricky question by Google use sign to store extra information (index)
var findDisappearedNumbers = function(nums) {
    for (var i = 0; i < nums.length; i++) {
        var index = Math.abs(nums[i]) - 1;
        if (nums[index] > 0) {
            nums[index] = -nums[index]; //use this sign to indicate the number corresponding to this index has been matched
        }
    }
    var result = [];
    for (var i = 0; i < nums.length; i++) {
        if (nums[i] > 0) {
            //number corresponding to this index has not been matched, missing
            result.push(i + 1);
        }
    }
    return result;
};

</script>
