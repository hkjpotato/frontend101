<html>
<head>
    <style type="text/css">

        #test {
            display: block;
        }
    </style>
</head>
<body>
    <p>Learn JS Profiling 101</p>
    <ul>
        <li>
            <a href="https://developer.chrome.com/devtools/docs/memory-analysis-101">memory Analysis 101</a>
            <!-- http://web.jobbole.com/81915/ -->
        </li>
    </ul>
    <div id='test'></div>
    <script type="text/javascript">
    console.time('myfunc')
    console.profile('myProfile')
    for (var i = 0; i < 100; i++) {
        playComplex(i);

    }

    console.profileEnd('myProfile')

    function playComplex(num) {
        domManipulate(i);
        
        while (num > 0) {
            var i = new Array(num);
            num--;
        }
    }

    function domManipulate(i) {
        document.getElementById('test').innerHTML = i;
    }
    console.timeEnd('myfunc')




    </script>
</body>
</html>
