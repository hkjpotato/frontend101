    //this is a review of https://facebook.github.io/immutable-js/

    //Immutable data cannot be changed once created

    const Map = Immutable.Map;
    const map1 = Map( {a: 1, b: 2, c: 3 })
    const map2 = map1.set('b', 2)
    console.log(map1.equals(map2));
    const map3 = map1.set('b', 50)
    console.log(map1.equals(map3));


    const List = Immutable.List;
    const list1 = List([1, 2]);
    list1.forEach((d) => {console.log(d)});

    // list1.push(3);
    // console.log(list1);
