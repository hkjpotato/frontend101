/*
q: make a sum function so that
console.log(sum(2,3));   // Outputs 5
console.log(sum(2)(3));  // Outputs 5
*/

function sum() {
    var fir = arguments[0];
    if (arguments.length === 2) {
        //return a value
        return arguments[0] + arguments[1];
    } else {
        //return a function
        return function(sec) {
            return fir + sec
        }
    }
}
