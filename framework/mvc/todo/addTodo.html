<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal JS front-end App Example</title>    
  <script src="src/ctrl/init.js"></script>
  <script src="src/model/Todo.js"></script>
  <script src="src/view/addTodo.js"></script>
  <script>
   window.addEventListener("load", todoApp.view.addTodo.setupUserInterface);
  </script>
</head>
<body>
  <h1>TodoApp: add a new todo</h1>
  <form id="Todo">
    <p><label>Title: <input name="title" /></label></p>
    <p><label>Content: <input name="content" /></label></p>
    <p><button type="button" name="commit">Save</button></p>
  </form>
  <nav><a href="index.html">Back to main menu</a></nav>
</body>
</html>
