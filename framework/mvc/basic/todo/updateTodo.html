<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Minimal JS front-end App Example</title>    
  <script src="src/ctrl/init.js"></script>
  <script src="src/model/Todo.js"></script>
  <script src="src/view/updateTodo.js"></script>
  <script>
   window.addEventListener("load", todoApp.view.updateTodo.setupUserInterface);
  </script>
</head>
<body>
  <h1>TodoApp: update an existing todo</h1>
  <form id="Todo">
    <p>
      <label>Select Todo
        <select name="selectTodo"><option value=""> --- </option></select>
      </label>
    </p>
    <p><label>Title: <input name="title" /></label></p>
    <p><label>Content: <input name="content" /></label></p>
    <p><label>Completed: <input name="completed" /></label></p>
    <p><button type="button" name="commit">Update</button></p>
  </form>
  <nav><a href="index.html">Back to main menu</a></nav>
</body>
</html>
