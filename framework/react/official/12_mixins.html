<html>
    <div id="app"></div>

    <!-- babel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.js"></script>
    <!-- react -->
    <script src="https://unpkg.com/react@15/dist/react.js"></script>
    <!-- react-dom -->
    <script src="https://unpkg.com/react-dom@15/dist/react-dom.js"></script>

    <script type="text/babel">
    //self review
    var EatAppleMixin = {
      eatApple: function() {
        console.log('eat apple');
      },
      componentDidMount: function() {
        console.log(this.showMyName() + ' ready to eat apple');
        this.setState({
          canEatApple: 'apple'
        });
      }
    }

    var EatPearMixin = {
      eatPear: function() {
        console.log('eat pear');
      },
      componentDidMount: function() {
        console.log(this.showMyName() + ' ready to eat pear');
        this.setState({
          canEat: 'pear'
        });
      }
    }

    var Example = React.createClass({
      mixins: [EatAppleMixin, EatPearMixin],
      getInitialState: function() {
        return {
          canEat: null
        }
      },
      componentDidMount: function() {
        console.log('Example mount')
        this.eatApple();
        this.eatPear();
        //what happen in the console is 
        /*
          ready to eat apple
          ready to eat pear
          example mount
          eat apple
          eat pear
        */
      },
      showMyName: function() {
        return 'Example';
      },
      render: function() {
        return <div>{this.state.canEat}</div>
      }
    });


 
    ReactDOM.render(<Example />, document.getElementById('app'));

    </script>

</html>
