var twoSum = function(nums, target) {
    nums.sort(function(a, b) {return a - b});
    console.log(nums);
    var i = 0, j = nums.length - 1;
    while (i < j) {
        var lookfor = target - nums[i];
        if (nums[j] > lookfor) {
            j--;
        } else if (nums[j] < lookfor) {
            i++;
        } else {
            return [i, j];
        }
    }
}

var nums = [0, 4, 3, 0];

console.log(twoSum(nums, 0));
