  function ListNode(val) {
    this.val = val;
    this.next = null;
  }

  ListNode.prototype.getLength = function() {
    var counter = 0;
    var self = this;
    while ( self!== null) {
      counter++;
      self = self.next;
    }
    return counter;
  }

  ListNode.prototype.get = function(n) {
    var i = 1, curr = this;
    while (i < n) {
      //jump n times
      curr = curr.next;
      i++;
    }
    return curr;
  }

  ListNode.prototype.toArray = function() {
    var result = [];
    var curr = this;
    while (curr != null) {
      result.push(curr.val);
      curr = curr.next;
    }
    return result;
  }
