<script type="text/javascript">

function ListNode(val) {
    this.val = val;
    this.next = null;
}

/**

1-> 2 -> 3 -> 4 
      \      /
       6 <- 5
*/

var head = new ListNode(1);
var node2 = new ListNode(2);
var node3 = new ListNode(3);
var node3 = new ListNode(3);
var node4 = new ListNode(4);
var node5 = new ListNode(5);
var node6 = new ListNode(6);

head.next = node2;
node2.next = node3;
node3.next = node4;
node4.next = node5;
node5.next = node6;
node6.next = node2;


var listCycle = function(head) {
    var slow = head, fast = head.next;
    while (slow !== fast) {
        if (fast === null || fast.next === null) {
            return null;
        }
        slow = slow.next;
        fast = fast.next.next;
    }

    console.log(slow);

    //slow = fast is inside the cycle
    slow = head;
    fast = fast.next;

    while(slow !== fast) {
        slow = slow.next;
        fast = fast.next;
    }
    console.log(slow);
    return slow;
}

listCycle(head);

</script>
