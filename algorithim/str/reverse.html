var countAndSay = function(n) {
    var seq = '1';
    for (var i = 1; i < n; i++) {
        console.log(seq);
        seq = say(seq);
    }
    return seq;
};


var say = function(str) {
    console.log('in say', str);

    var currChar = str.charAt(0);
    console.log('currChar', currChar);
    console.log('str', str);

    var i = 1;
    var count = 1;
    var newstr = '';


    while (i < str.length) {
        if (str.charAt(i) == currChar) {
            count++;
        } else {
           //add the old one
           newstr += (count + currChar);
           //get the new one, not add
           currChar = str.charAt(i);
           count = 1;
        }
        i++;
    }
    //still need to add the current
    newstr += (count + currChar);

    //what if we still have sth to add
    return newstr;

};
